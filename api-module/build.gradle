bootJar.enabled = true
jar.enabled = false

dependencies {
    implementation project(':domain-module:review')
    implementation project(':domain-module:shopadmin')
    implementation project(':common-module')
    implementation project(':client-module')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework:spring-tx'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.4.0'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.1.RELEASE'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    compileOnly group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
    testImplementation group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'
}
