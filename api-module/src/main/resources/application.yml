spring.application.name: review-back

spring:
  profiles:
    active: ${profile}
  config:
    import:
      - db.yml
      - scheduler.yml
      - client.yml
  jwt:
    secret: ${JWT_SECRET}
    access-token-validity-time: 1h
    refresh-token-validity-time: 14d
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
